services:
  - type: web
    name: audiobook-voice-cloning-api
    env: python
    plan: starter
    region: oregon
    buildCommand: "apt-get update && apt-get install -y espeak espeak-data libespeak1 libespeak-dev festival festvox-kallpc16k ffmpeg && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && chmod +x build.sh && ./build.sh"
    startCommand: "uvicorn audioBook_api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PIP_NO_CACHE_DIR
        value: 1
      - key: DEBIAN_FRONTEND
        value: noninteractive
    autoDeploy: false
    disk:
      name: audiobook-storage
      mountPath: /tmp
      sizeGB: 5
